<body>



  <!-- Navbar -->
      <nav class="navbar">


                    <div class="container-fluid">

                    </div>

  <div class="grid">

      <!-- Buscador

        <input class="search__box" type="search" name="search" value="" placeholder="Buscar"/>
      </form>

      -->


      <!-- Crear twit-->

      
      <form class="createTwit" action="index.html" method="post">
        <!-- Imagen del perfil -->
        <img class="createTwit__image" src="images/vader_profile.jpeg" alt="profile"/>

        <!-- Seleccionar imagen de perfil 
        <select class="createTwit__file" name="file" id="file">
          <option value="uk.png">Elige una imagen...</option>
          <option value="01.jpg">imagen 01</option>
          <option value="02.jpg">imagen 02</option>
          <option value="03.jpg">imagen 03</option>
          <option value="04.jpg">imagen 04</option>
          <option value="05.jpg">imagen 05</option>
          <option value="06.jpg">imagen 06</option>

          <option value="09.jpg">imagen 09</option>
          <option value="10.jpg">imagen 10</option>
        </select>

        -->

        <!-- Texto del twit -->
        <textarea class="createTwit__quote" name="twitQuote" rows="6" placeholder="¿Qué sucede en el Imperio Galáctico?" required></textarea>

        <!-- Botón Enviar -->
        <input class="createTwit__button" type="submit" name="submit" value= Send!>
      <!--
       <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      -->

      </form>

     

    </aside>


    <!-- Twuits -->


    <section class="twiteos" id="twiteos">

      <article class="twit">

        <img class="twit__image" src="images/vader_profile.jpeg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            ¡Buenos días queridos soldados imperiales!
          </div>

          <div class="twit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">1234</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>

        </div>

      </article>

      <article class="twit">

        <img class="twit__image" src="images/vader_profile.jpeg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            Reconstruyendo la Estrella de la Muerte.
          </div>

          <div class="twit__features">

            <div class="twit__item">1</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

    </section>
