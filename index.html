<body>



  <!-- Navbar -->
      <nav class="navbar">


                    <div class="container-fluid">
                        <div class="navbar-header">
                          <a class="navbar-brand" href="#">
                            <img class="logoimperial" alt="" src="images/logoempire.png">
                          </a>
                        </div>
                      </div>
                                    
                    
                    <div class="navbar__item"><a href="#"> <i class="fas fa-bars"></i> </a>
                    </div>

                    <div class="navbar__item"><a href="#"> <i class="fas fa-cog"></i> </a>
                    </div>

                    <div class="navbar__item"><a href="#"> <i class="fas fa-american-sign-language-interpreting"></i> </a>
                    </div>

                    <form>
                          <input class="search__box" type="search" name="search" value="" placeholder="Buscar..."/>
                    </form>

                    <div class="navbar__item"><a href="#"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
          
      </nav>

  <div class="grid">

 <!-- Columna 1 -->
    <aside class="columna1">

    
      <!-- Crear twit-->

      
      <form class="createTwit" action="index.html" method="post">
        <!-- Imagen del perfil -->
        <img class="createTwit__image" src="images/vader_profile.jpeg" alt="profile"/>

        <select class="createTwit__file" name="file" id="file">
          <option value="vaderprofile.jpeg">Lord Vader</option>
          
        </select>

    
        <!-- Texto del twit -->
        <textarea class="createTwit__quote" name="twitQuote" rows="6" placeholder="¿Qué sucede en el Imperio Galáctico?" required></textarea>

        <!-- Botón Enviar -->
        <input class="createTwit__button" type="submit" name="submit" value= Enviar!>
      
      <!--
       <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      -->

      </form>

    
    </aside>


    <!-- Twits -->


    <section class="twiteos" id="twiteos">

      <article class="twit">

        <img class="twit__image" src="images/vader_profile.jpeg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            ¡Buenos días queridos soldados imperiales!
          </div>

          <div class="twit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">1234</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

      <article class="twit">

        <img class="twit__image" src="images/vader_profile.jpeg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            Reconstruyendo la Estrella de la Muerte.
          </div>

          <div class="twit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">4321</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

      <article class="twit">

        <img class="twit__image" src="images/vader_profile.jpeg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            BUM! a la Estrella de la Muerte :C
          </div>

          <div class="twit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">1</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

    </section>

  </div>
