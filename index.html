<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuitors</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js.js"></script>

  <!-- Fuentes -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>


</head>


<body>

  <!-- Navbar -->
      <nav class="navbar">
        
          <div class="navbar__item"><a href="#"><i class="fas fa-bars"></i></a>
          </div>

        <div class="navbar__item"><a href="#"><i class="fas fa-home"></i></a>
        </div>

        <div class="navbar__item"><a href="#"><i class="fas fa-cog"></i></a>
        </div>

        <div class="navbar__item"><a href="#"><i class="fas fa-sign-out-alt"></i></a>
        </div>

        <form>
              <input class="search__box" type="search" name="search" value="" placeholder="Buscar"/>
        </form>

      </nav>

  <div class="grid">

    <!-- Columna 1 -->
    <aside class="columna1">

      

      <!-- Buscador 

      <form>
        <input class="search__box" type="search" name="search" value="" placeholder="Buscar"/>
      </form>

      -->


      <!-- Crear twit-->

      
      <form class="createTwit" action="index.html" method="post">
        <!-- Imagen del perfil -->
        <img class="createTwit__image" src="images/uk.png" alt="profile"/>

        <!-- Seleccionar imagen de perfil -->
        <select class="createTwit__file" name="file" id="file">
          <option value="uk.png">Elige una imagen...</option>
          <option value="01.jpg">imagen 01</option>
          <option value="02.jpg">imagen 02</option>
          <option value="03.jpg">imagen 03</option>
          <option value="04.jpg">imagen 04</option>
          <option value="05.jpg">imagen 05</option>
          <option value="06.jpg">imagen 06</option>
          <option value="07.jpg">imagen 07</option>
          <option value="08.jpg">imagen 08</option>
          <option value="09.jpg">imagen 09</option>
          <option value="10.jpg">imagen 10</option>
        </select>

        <!-- Texto del twit -->
        <textarea class="createTwit__quote" name="tuitQuote" rows="6" placeholder="¿Qué sucede?" required></textarea>

        <!-- Botón Enviar -->
        <input class="createTwit__button" type="submit" name="submit" value="SEND!"/>
      </form>

    </aside>


    <!-- Twuits -->


    <section class="twiteos" id="twiteos">

      <article class="twit">

        <img class="twit__image" src="images/00.jpg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            Hello world!
          </div>

          <div class="tuit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">1234</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

      <article class="twit">

        <img class="twit__image" src="images/00.jpg" alt="author" />

        <div class="twit__border">
          <div class="twit__quote">
            Dead.
          </div>

          <div class="twit__features">
            <div class="twit__item twit__heart twit__heart--liked"><a href='#'><i class="fas fa-heart"></i></a></div>
            <div class="twit__item">4321</div>
            <div class="twit__item twit__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
          </div>
        </div>

      </article>

    </section>

  </div>
</body>


</html>
